<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Document</title>
</head>
<body>
  <div class="change-note-modal">
    <form class="change-note-modal__enlarged-form">
      <div class="enlarged-form__entry-field-wrapper">
        <input class="enlarget-form__entry-field" placeholder="Текст заметки..."></input>
      </div>
      <div class="enlarged-form__submit-wrapper">
        <button class="enlarget-form__submit" type="submit">Закрыть</button>
      </div>
    </form>
  </div>
  <form class="note-form">
    <input class="note-form__entry-field" placeholder="Заметки..."></input>
    <button class="note-form__submit" type="submit">Сохранить заметку</button>
  </form>
  <div class="notes-container">
    <div class="notes-container__note">
    <div class="note__dots-container">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    </div>
  </div>
  <script src="dist/bundle.js"></script>
</body>
</html>
